<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    


    <title>Cotizador de seguro</title>
  </head>

  <header>
    <div class="linea-superior"><h2>Linea para logo</h2><h2>Lorem, ipsum dolor.</h2></div>
    <div class="linea-inferior"><h1>Cotizador de seguros</h1></div>
  </header>
  <main>
    <div>
      <div class="contenedor-cotizador">
        <h2>Cotiza tu seguro facilmente</h2>
        <form action="#" id="cotizador">
          <select id="marca">
            <optgroup label="Marcas mas buscadas">
              <option value="">Selecciona tu marca</option>
              <option value="1">Audi</option>
              <option value="2">Bmw</option>
              <option value="3">Volkswagen</option>
              <option value="4">Mercedes Benz</option>
              <option value="5">Chevrolet</option>
              <option value="6">Ford</option>
              <option value="7">Fiat</option>
            </optgroup>

            <optgroup label="Otras marcas">
              <option value="8">Alfa romeo</option>
              <option value="9">Chery</option>
              <option value="10">Nissan</option>
              <option value="11">Volvo</option>
              <option value="12">Toyota</option>
              <option value="13">Renault</option>
              <option value="14">Honda</option>
              <option value="15">Hyundai</option>
            </optgroup>
          </select>
          <select name="" id="year">
            <option value="">Selecciona el a√±o de tu vehiculo</option>
          </select>

          <select name="" id="tipo-seguro">
            <option value="">Selecciona el tipo de seguro</option>
            <option value="1">Seguro contra terceros</option>
            <option value="2">Seguro contra terceros, robo e incendio</option>
            <option value="3">Seguro contra todo riesgo</option>
          </select>

          <button id="submit" type="submit">Enviar</button>
          <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>
        </form>

      </div>
    </div>
  </main>
  <body>
    <script src="Js/app.js"></script>
  </body>
</html>
