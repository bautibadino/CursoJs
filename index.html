<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Cotizador de seguro</title>
  </head>

  <header>

  </header>

  <main>
    <div>
<video src="https://carontestudio.com/img/f4.mp4" autoplay="true" muted="true" loop="true" poster="https://carontestudio.com/img/contacto.jpg"></video>
  <section id="sect1" class="sect">
      <div class="landing-page">
        <div class="blobs">
          <div class="blob-1">
            <img src="img/magicpattern-blob-1665859405909.svg" alt="" />
          </div>
          <div class="blob-2">
            <img src="img/magicpattern-blob-1665859405909.svg" alt="" />
          </div>
        </div>

        <div class="centro-landing">

          <div>
            <img src="img/undraw_by_my_car_re_j3jt.svg" alt="" />
          </div>
  
          <div class="contenedor-textos">
            <div class="textos">
              <h3>¡Cotiza tu seguro facilmente!</h3>
              <a href="#cotizador"><button id="boton">¡haz click aquí!</button></a>
            </div>
        </div>

        </div>
      </div>
    </div>
    <div class="contenedor-cotizador">

      <form action="#" id="cotizador">
        <input type="text" class="name" id="name" placeholder="Nombre de cliente">

        <select id="marca">
          <optgroup label="Marcas mas buscadas">
            <option value="">Selecciona tu marca</option>
            <option value="1">Audi</option>
            <option value="2">Bmw</option>
            <option value="3">Volkswagen</option>
            <option value="4">Mercedes Benz</option>
            <option value="5">Chevrolet</option>
            <option value="6">Ford</option>
            <option value="7">Fiat</option>
          </optgroup>

          <optgroup label="Otras marcas">
            <option value="8">Alfa romeo</option>
            <option value="9">Chery</option>
            <option value="10">Nissan</option>
            <option value="11">Volvo</option>
            <option value="12">Toyota</option>
            <option value="13">Renault</option>
            <option value="14">Honda</option>
            <option value="15">Hyundai</option>
          </optgroup>
        </select>

        <select name="" id="year">
          <option value="">Selecciona el año de tu vehiculo</option>
        </select>

        <select name="" id="tipo-seguro">
          <option value="">Selecciona el tipo de seguro</option>
          <option value="1">Seguro contra terceros</option>
          <option value="2">Seguro contra terceros, robo e incendio</option>
          <option value="3">Seguro contra todo riesgo</option>
        </select>

        <button id="submit" type="submit">Enviar</button>
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </form>

      <div class="contenedor-cotizaciones">
        <h3>Tus cotizaciones:</h3>
        <ul class="cotizacion-actual"></ul>
        <ul class="lista-cotizaciones-anteriores">
          
        </ul>
      </div>
    </div>
  </main>
  <body>
    <script src="Js/app.js"></script>
  </body>
</html>
